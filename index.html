<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codificador de texto</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <p class="titulo">CÓDIGO SECRETO</p>

  <main class="main">
    <section class="form box">
      <form autoComplete="off" action="">
          <label for="input-texto" class="texto-criptodescripto">Apenas letras minúsculas e sem acento:</label>
          <input class="text-input" type="text" name="input-texto" autoComplete="off" id="input-texto"  placeholder="DIGITE AQUI!">
          <button class="btn" id="btn-cripto">Criptografar!</button>
          <button class="btn" id="btn-descripto">Descriptografar!</button>
      </form>
    </section>
  
    <section class="msg box">
      <h4 class="texto-criptodescripto">Mensagem criptografada:</h4>
      <input class="text-input" type="text" id="msg"  placeholder="ESPERE A MENSAGEM!"></input>
      <button class="btn" id="btn-copiar">Copiar!</button>
    </section>
  </main>
  <footer>
      <nav>
          <ul class="linkehub">
              <li>
                <a target="_blank" href="https://github.com/ThiagoSntts"><img src="./github.png" class="github"></a>
              </li>
              <li>
                <a target="_blank" href="https://www.linkedin.com/in/thiago-santos-2871001b0/"><img src="./linkedin.png" class="linkedin"></a>
              </li>
          </ul>
      </nav>
  </footer>
  <script src="./botão.js"></script>
</body>
</html>
